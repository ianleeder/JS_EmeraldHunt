<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="images/hunt.ico" />
		<title>Emerald Hunt</title>
	</head>
	<body>
		<h1>My Emerald Hunt clone</h1>
		<label for="scale">Choose a scale:</label>
		<select id="scale">
			<option value="1">100%</option>
			<option value="1.1">110%</option>
			<option value="1.2">120%</option>
			<option value="1.3">130%</option>
			<option value="1.4">140%</option>
			<option value="1.5">150%</option>
		</select><br/>
		<canvas id="myCanvas">
			This browser can not run this game (canvas support missing).
		</canvas> <br/>
		<canvas id="huntCanvas">
			This browser can not run this game (canvas support missing).
		</canvas>
		<br><br>
		<input type="file" id="file-input" />
		<h3>Contents of the file:</h3>
		<pre id="file-content"></pre>
		<h3>Images</h3>
		<div id="imagesDiv" />
	</body>
</html>

<!-- <script type="text/javascript" src="js/emerald_hunt.js"></script> -->
<script type="module" src="js/huntio.js"></script>
<script type="module" src="js/enums.js"></script>
<script type="module" src="js/objects.js"></script>
<script type="module" src="js/field.js"></script>
<script type="module" src="js/hunt.js"></script>

<script type="module">
	import {EmeraldHunt} from "/js/hunt.js";

	window.onload = init;
	var app;
	
	async function init() {
		app = new EmeraldHunt(document.getElementById("huntCanvas"));
		document.getElementById('scale').addEventListener('change', changeScale, false);
		await app.init();
	};

	function changeScale(e) {
		app.scaleGame(e.target.value);
	}
</script>
